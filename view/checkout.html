<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="icon" href="../images/overFy-icone.png" type="image/png" />
    <title>OverFy - Sua viagem, nossa missão :)</title>
</head>

<body>
    <div id="container">
        <div class="checkout-container">
            <div class="congratulations-and-plan-type">
                <h1>Uhull! Parabéns por sua escolha!</h1>
                <div class="plan-type"></div>
            </div>
            <div class="form-container">
                <h2>Detalhes do pagamento</h2>
                <form name="checkout">
                    <div class="input-group">
                        <label for="name">Seu nome</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="input-group">
                        <label for="email" class="email">E-mail</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="input-group">
                        <label for="cardName">Nome do titular (como no cartão)</label>
                        <input type="text" name="cardName" id="cardName" required />
                    </div>
                    <div class="input-group">
                        <label for="cardNumber">Número do cartão</label>
                        <input type="text" name="cardNumber" id="cardNumber" required />
                    </div>
                    <div class="card-especial-info">
                        <div class="input-group">
                            <label for="expirationDate">Data de expiração</label>
                            <input type="text" name="expirationDate" id="expirationDate" placeholder="Ex.: 01/02 (M/A)" />
                        </div>
                        <div class="input-group">
                            <label for="securityCode">CVV (no Verso)</label>
                            <input type="text" name="securityCode" id="securityCode" required />
                        </div>
                    </div>
                    <div class="btn-container">
                        <button>Pagar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../src/checkout.js"></script>
</body>

</html>
